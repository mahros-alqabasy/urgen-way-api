<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .map-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .map-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .map-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .map-item h3 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Available Maps</h1>
  </header>
  <div class="map-container">
    <div class="map-item">
      <img src="map1.jpg" alt="Map 1">
      <h3>Map 1</h3>
      <p>Description of Map 1.</p>
    </div>
    <div class="map-item">
      <img src="map2.jpg" alt="Map 2">
      <h3>Map 2</h3>
      <p>Description of Map 2.</p>
    </div>
    <div class="map-item">
      <img src="map3.jpg" alt="Map 3">
      <h3>Map 3</h3>
      <p>Description of Map 3.</p>
    </div>
  </div>
</body>
</html>
